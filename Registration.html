<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration <form action=""></form></title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>

  <form>
    <fieldset>
  <label for="firstname">Enter Your First Name:
  <input type="text" name="firstname"></label>
  
  <label for="lastname">Enter Your Last Name:
  <input type="text" name="lastname"></label>
  
  <label for="email">Enter Your Email:
  <input type="email" name="email"> </label>
  
  <label for="password">Creat A New Password:
  <input type="password" name="password"></label>
</fieldset>

<fieldset>
  <legend>
    Account type(required)
  </legend>
  <label for="Personal"><input id="Personal" type="radio" name="account" class="inline" checked>Personal</label>
  <label for="Business"><input id="Business" type="radio" name="account" class="inline">Business</label>
</fieldset>

<fieldset>
  <label >Upload a profile picture<input type="file"></label>
  <label>Input Your Age(Years):<input type="number" min="13" max="120"></label>
  <label>How did you hear about us?
    <select>
      <option>FB</option>
      <option>YT</option>
      <option>RADIO</option>
      <option>TV</option>
    </select>
  </label>
  <label>Provide a bio:<textarea placeholder="I like  to play football"></textarea></label>
</fieldset>

<input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
</label>
<input type="submit" value="Submit" />

</form>
</main>
</body>
</html>
